        var genderTrue;
        (gender==true && year>=62)?pension = "Да":(gender==false && year>=57)?pension = "Да":pension = "Нет";
            
        (gender==true)?genderTrue="Мужской":genderTrue="Женский";
        
            alert ("Ваше ФИО: "+' '+ family +' '+ name + ' '+ patronymic+ '\n'+ "Ваш возраст в годах:"+' '+ year+ '\n'+ "Ваш возраст в днях:"+' '+ day+ '\n'+ "через 5 лет вам будет:"+' '+ day5+'\n'+"Ваш пол: "+' '+ genderTrue+'\n'+ "вы на пенсии: "+' '+ pension);

    </script>
