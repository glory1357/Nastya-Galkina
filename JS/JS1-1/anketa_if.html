<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let family = prompt ("Введите вашу фамилию:");
        let name = prompt ("Введите ваше имя:");
        let love = confirm ("Вы любите Настю?");
        if ((name.toUpperCase() === 'ПАША' || name.toUpperCase() === 'ПАВЕЛ') && family.toUpperCase() === 'БОРОДИН' && love === true){
            alert(`${name} ${family}, я тоже тебя очень люблю!!!`)}
            else if ((name.toUpperCase() === 'ПАША'|| name.toUpperCase() === 'ПАВЕЛ') && family.toUpperCase() === 'БОРОДИН' && love === false){
                alert(`${name} ${family}, Пошел в ЖОПУ)`)}
            else {
                alert(`${name} ${family}, Она вас не любит!!!)`)};

    </script>

</body>
</html>
