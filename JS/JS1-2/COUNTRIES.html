<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRIES</title>
    <style>
        input{
            width: 250px;
            height: 30px;
            font-size: 15px;
            color: #1809ff;
            background-color: #7bdaff;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <input type="button" value='Ввод информации о стране' onclick="addCountry()"><br>
    <input type="button" value='Получение информации о стране' onclick="CountryInfo()"><br>
    <input type="button" value='Перечень всех стран' onclick="listCountrys()"><br>
    <input type="button" value='Удаление информации о стране' onclick="deletee()"><br>




    <script>

      var countrysH={'Германия':'Берлин','Венгрия':'Будапешт','Франция':'Париж'};

    function addCountry(country,capital) {
        country=prompt('Введите страну:');
        capital=prompt('Введите столицу:');
        countrysH[country]=capital;
        }

    function deletee(country) {
        country = prompt('Введите название страны:');
      delete countrysH[country];
      alert('Страна удалена');
    }

    function CountryInfo(country) {
        country=prompt('Введите название страны:')
         if ( country in countrysH ){
            alert('Столица '+countrysH[country]);}
        else
            {alert('Нет информации о стране');}
             
    }

    function listCountrys() {
         for ( var K in countrysH )
         console.log('Название страны: '+ K+' '+'Название столицы: '+countrysH[K]);
    }

    </script>
</body>
</html>
