<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <!-- Красные линии созданы с помощью border, последняя убрана с помощью last-child -->
    <div class="One">
        <a href="http://htmlbook.ru/" target="_blank">первая ссылка</a>
        <a href="http://htmlbook.ru/" target="_blank">вторая ссылка</a>
        <a href="http://htmlbook.ru/" target="_blank">третья ссылка</a>
        <a href="http://htmlbook.ru/" target="_blank">четвертая ссылка</a>
        <a href="http://htmlbook.ru/" target="_blank">пятая ссылка</a>
    </div>

<!-- Ссылки созданы с помощью таблицы, Красные линии с помощью тега span-->
    <div class="two">
        <table"><tr>
            <td><a href="http://htmlbook.ru/" target="_blank">первая ссылка<span></span></a></td>
            <td><a href="http://htmlbook.ru/" target="_blank">вторая ссылка<span></span></a></td>
            <td><a href="http://htmlbook.ru/" target="_blank">третья ссылка<span></span></a></td>
            <td><a href="http://htmlbook.ru/" target="_blank">четвертая ссылка<span></span></a></td>
            <td><a href="http://htmlbook.ru/" target="_blank">пятая ссылка</a></td>
        
        </tr></table>
    </div>

    <!-- Ссылки созданы с помощью тега Ul, красные линии с помощью псевдоэлемента after -->
    <div class="three">
        <ul>
            <li><a href="http://htmlbook.ru/" target="_blank">первая ссылка</a></li>
            <li><a href="http://htmlbook.ru/" target="_blank">вторая ссылка</a></li>
            <li><a href="http://htmlbook.ru/" target="_blank">третья ссылка</a></li>
            <li><a href="http://htmlbook.ru/" target="_blank">четвертая ссылка</a></li>
            <li><a href="http://htmlbook.ru/" target="_blank">пятая ссылка</a></li>
        </ul>    
    </div><br>


</body>
</html>
